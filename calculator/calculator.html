<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>MyPanel</title>
	<link rel="stylesheet" href="style.css">
</head>

	<body>

		<table class="calculator" >
			<tr>
				<td colspan="3"> <input class="display-box" type="text" id="result" disabled /> </td>
				<!-- clearScreen() function clears all the values -->
				<td> <input type="button" value="C" class="signe" onclick="clearScreen()" id="btn" /> </td>
			</tr>
			<tr>
				<!-- display() function displays the value of clicked button -->
				<td> <input type="button" value="1" class="chiffre" onclick="display('1')" /> </td>
				<td> <input type="button" value="2" class="chiffre" onclick="display('2')" /> </td>
				<td> <input type="button" value="3" class="chiffre" onclick="display('3')" /> </td>
				<td> <input type="button" value="/" class="signe" onclick="display('/')" /> </td>
			</tr>
			<tr>
				<td> <input type="button" value="4" class="chiffre" onclick="display('4')" /> </td>
				<td> <input type="button" value="5" class="chiffre" onclick="display('5')" /> </td>
				<td> <input type="button" value="6" class="chiffre" onclick="display('6')" /> </td>
				<td> <input type="button" value="-" class="signe" onclick="display('-')" /> </td>
			</tr>
			<tr>
				<td> <input type="button" value="7" class="chiffre" onclick="display('7')" /> </td>
				<td> <input type="button" value="8" class="chiffre" onclick="display('8')" /> </td>
				<td> <input type="button" value="9" class="chiffre" onclick="display('9')" /> </td>
				<td> <input type="button" value="+" class="signe" onclick="display('+')" /> </td>
			</tr>
			<tr>
				<td> <input type="button" value="." class="signe" onclick="display('.')" /> </td>
				<td> <input type="button" value="0" class="chiffre" onclick="display('0')" /> </td>

				<!-- calculate() function evaluates the mathematical expression -->
				<td> <input type="button" value="=" class="signe" onclick="calculate()" id="btn" /> </td>
				<td> <input type="button" value="*" class="signe" onclick="display('*')" /> </td>
			</tr>
		</table>

		<script type="text/javascript" src="http://localhost/js/calculator.js"></script>

	</body>

</html>
